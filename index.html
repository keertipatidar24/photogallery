<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s cdvws2s, initial-scale=1.0">
    <title>Filterable-Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Filer-Image</h1>
        <ul>
            <li class="active">All-images</li>
            <li>food</li>
            <li>graphic</li>
            <li>embrodriy</li>
            <li>flower</li>
            <li>baby</li>
        </ul>
        <div class="product">
            <img src="food1.jpeg" data-filter="food" data-description="Delicious poha - Image-1">
            <img src="food2.jpeg" data-filter="food" data-description="Delicious maggie - Image-2">
            <img src="food3.jpeg" data-filter="food" data-description="Delicious jalabi - Image-3">
            <img src="food5.jpeg" data-filter="food" data-description="Delicious sheera - Image-4">
            <img src="food6.jpeg" data-filter="food"data-description="Delicious samosa - Image-5">
            <img src="flow2.jpeg" data-filter="flower" data-description="pretty rose - Image-1">
            <img src="flow3.jpeg" data-filter="flower" data-description="shayni pink- Image-2">
            <img src="flow4.jpeg" data-filter="flower" data-description="lavender lily - Image-3">
            <img src="flower.jpg" data-filter="flower"data-description="beautiful pink flower - Image-4">
            <img src="flower1.jpg" data-filter="flower" data-description="sunflower - Image-5">
            <img src="embrodri1.jpeg" data-filter="embrodriy" data-description="embrodri degine - Image-1">
            <img src="embrodri2.jpeg" data-filter="embrodriy" data-description="embrodri degine  - Image-2">
            <img src="embrodri3.jpeg" data-filter="embrodriy" data-description="embrodri degine  - Image-3">
            <img src="embrodri4.jpeg" data-filter="embrodriy" data-description="embrodri degine - Image-4">
            <img src="embrodri5.jpeg" data-filter="embrodriy" data-description="embrodri degine  - Image-5">
            <img src="graphic1.jpeg" data-filter="graphic" data-description="A cute girl in graphic - Image-1">
            <img src="graphic2.jpeg" data-filter="graphic" data-description="A cute girl in graphic  - Image-2">
            <img src="graphic3.jpeg" data-filter="graphic" data-description="A cute girl in graphic  - Image-3">
            <img src="graphic4.jpeg" data-filter="graphic" data-description="A cute girl in graphic  - Image-4">
            <img src="gaphic7.jpeg" data-filter="graphic" data-description="A cute girl in graphic  - Image-5">
            <img src="baby.jpg" data-filter="baby" data-description="A cute bady - Image-1">
            <img src="babay1.jpg" data-filter="baby" data-description="A cute bady - Image-2">
            <img src="baby2.jpg" data-filter="baby" data-description="A cute bady - Image-3">
            <img src="bady3.jpg" data-filter="baby" data-description="A cute bady - Image-4">
            <img src="baby4.jpg" data-filter="baby" data-description="A cute bady - Image-5">
        </div>

    </section>
    <div id="lightbox" class="lightbox">
        <span id="prev" class="lightbox-btn">&#10094;</span>
        <div id="lightbox-container">
            <img id="lightbox-img" src="" alt="Enlarged image">
            <p id="lightbox-desc"></p>
        </div>
        <span id="next" class="lightbox-btn">&#10095;</span>
        <span id="close" class="lightbox-btn close-btn">&times;</span>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
